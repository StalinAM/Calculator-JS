<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500;900&display=swap"
        rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">

    <title>Calculator</title>
</head>

<body>

    <header>
        <h1 class="title">CALCULATOR</h1>
    </header>

    <main class="calculator-container">
        <form name="calculator" class="button-container">
            <input id="calculator-display" type="textfield" name="answer" value="" autocomplete="off" readonly>
            <button id="clean" type="reset">C</button>
            <button >&larr;</button>
            <button type="button" value="/" onclick="document.calculator.answer.value+='/'">/</button>
            <button type="button" value="7" onclick="document.calculator.answer.value+='7'">7</button>
            <button type="button" value="8" onclick="document.calculator.answer.value+='8'">8</button>
            <button type="button" value="9" onclick="document.calculator.answer.value+='9'">9</button>

            <button type="button" value="*" onclick="document.calculator.answer.value+='*'">x</button>
            <button type="button" value="4" onclick="document.calculator.answer.value+='4'">4</button>
            <button type="button" value="5" onclick="document.calculator.answer.value+='5'">5</button>
            <button type="button" value="6" onclick="document.calculator.answer.value+='6'">6</button>

            <button type="button" value="-" onclick="document.calculator.answer.value+='-'">-</button>
            <button type="button" value="1" onclick="document.calculator.answer.value+='1'">1</button>
            <button type="button" value="2" onclick="document.calculator.answer.value+='2'">2</button>
            <button type="button" value="3" onclick="document.calculator.answer.value+='3'">3</button>

            <button type="button" value="+" onclick="document.calculator.answer.value+='+'">+</button>
            <button type="button" value="0" onclick="document.calculator.answer.value+='0'">0</button>
            <button type="button" value="." onclick="document.calculator.answer.value+='.'">.</button>
            <button id="equal" type="button" value="="
                onclick="document.calculator.answer.value=eval(document.calculator.answer.value).toFixed(2)">=</button>
        </form>
    </main>

    <footer class="attribution">
        Coded by <a href="https://github.com/StalinAM/Calculator-JS.git" target="_blank">StalinAM</a>.
    </footer>

    <!-- JavaScript -->
    <!-- <script src="./main.js"></script> -->
</body>



</html>
